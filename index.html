<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist-Length</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="playlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <header class="container">
        <nav class="container d-flex mt-3">
            <div class="leftlogo d-flex">
                <a class="link" href="http://youtube.com "target="_blank">
                    <i class="fa fa-youtube-play" style="font-size:75px;color:red">
                    </i>
                </a>
                <a class ="link" href="#">
                    <h1>
                        Playlist-Length
                    </h1>
                </a>
            </div>
            <div class="rightlogo">
                <a href="https://github.com/Aman2104" target="_blank"><i class="fa fa-github" style="font-size:24px "></i></a>
            </div>
        </nav>
        <hr style="opacity : 0.2;">
        <!-- Nav complete time for main box -->
    </header>
    <section class="container d-flex">
        <div class="container">
            <div class=" mt-3">
                    <div class="cont1">
                        <label >Find the length of any YouTube playlist :</label>
                    </div>
                    <div class="cont2 d-flex mt-3">  
                        <input type="text" id="form1" placeholder="Paste link here">
                        <button class="cal" id="cal">Calculate</button>
                    </div>
                </div>
                <div class="limits">
                    <input type="text" id="edit1" class="edit mt-3" placeholder="FROM">
                    <input type="text" id="edit2" class="edit mt-3" placeholder="TO">
                    
                </div>
                <div class="text">
                    <p>
                        You can enter playlistId, playlist Link to get full length of playlist or get length of some videos in playlist.
                    </p>
                </div>
                <hr style="opacity : 0.2;">
                <div id="result">

                </div>
                <hr style="opacity : 0.2;">
        </div>
    </section>
    <footer>
        <div class="container mono text-center">
            <p>Made By <a href="https://www.linkedin.com/in/aman-kumar-8b5074244/"> Aman Kumar </a></p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
