    <meta name="description"
        content="YTPlaylist-length Calculator is a YouTube Playlist Length Analyzer Tool that allows you to find out duration of YouTube full playlist or duration of some videos in playlist by entering video Numbers. ">
    <title>YouTube Playlist-Length</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="animation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 

</head>

<body>
    <header>
        <div class="container">
            <nav class="container d-flex head1">
                <div class="leftlogo d-flex" >
                    <a class="link text-center" href="#">
                        <h1 class="heading">
                            YT-Playlist Length
                        </h1>
                    </a>
                </div>
                <div class="rightlogo">
                    <a href="https://github.com/Aman2104" target="_blank"><i class="fa fa-github"
                            style="font-size:24px "></i></a>
                </div>
            </nav>
            <hr style="opacity : 0.2;">
            <!-- Nav complete time for main box -->
    </header>
    <section>
        <div class="container d-flex">
            <div class="container">
                <div class=" mt-3">
                    <div class="cont1">
                        <label>Find the length of any YouTube playlist :</label>
                    </div>
                    <div class="cont2 d-flex mt-3">
                        <input type="text" id="form1" placeholder="Paste link here">
                        <button class="cal" id="cal">Calculate</button>
                    </div>
                </div>
                <div class="limits">
                    <input type="text" id="edit1" class="edit mt-3" placeholder="FROM">
                    <input type="text" id="edit2" class="edit mt-3" placeholder="TO">

                </div>
                <div class="text">
                    <p>
                        You can enter playlistId, playlist Link to get length of playlist.<br>
                        Or can get length of some videos by entering video Numbers in Input sections.
                    </p>
                </div>
                <hr style="opacity : 0.2;">
                <div id="result">

                </div>
                <hr style="opacity : 0.2;">
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="container mono text-center ">
